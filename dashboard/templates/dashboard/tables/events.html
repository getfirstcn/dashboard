            <h6 id="events-number" class="dropdown-header" data-events="{{ events|length }}">新事件:</h6>
            <div class="dropdown-divider"></div>
            {% for event in events %}
            <a class="dropdown-item" href="#">
              <span class="text-success">
                <strong>
                    {% if event.type == 'Normal' %}
                  <i class="fa fa-long-arrow-up fa-fw">{{ event.reason }}</i>
                    {% else %}
                    <i class="fa fa-long-arrow-down fa-fw">{{ event.reason }}</i>
                    {% endif %}
                </strong>
              </span>
              <span class="small float-right text-muted">{{ event.last_timestamp|date:"Y-m-d H:i:s" }}</span>
              <div class="dropdown-message small">{{ event.message }}</div>
            </a>
            <div class="dropdown-divider"></div>
            {% endfor %}
            <a class="dropdown-item small" href="#">查看所有事件</a>
