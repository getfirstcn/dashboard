<div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/">控制台</a>
          </li>
          <li class="breadcrumb-item active">节点</li>
        </ol>
</div>
<div class="card mb-3">
{#    <div class="card-header">#}
{#      <i class="fa fa-table"></i><button class="btn-secondary">执行</button></div>#}

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>名称</th>
              <th>系统</th>
              <th>IP</th>
              <th>创建时间</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
                <th>名称</th>
                <th>系统</th>
                <th>IP</th>
                <th>创建时间</th>
            </tr>
          </tfoot>
          <tbody>
            {% for node in nodes %}
            <tr>
              <td><a onclick="nodeDetail(this)" href="javascript:;" data-name={{ node.metadata.name }}>{{ node.metadata.name }}</a></td>
              <td>{{ node.status.node_info.os_image }}</td>
              <td>{{ node.status.addresses.0.address }}</td>
              <td>
                  <div class="dropdown">
                      {{ node.metadata.creation_timestamp|date:"Y-m-d H:i:s"  }}
                    <button class="dropdown-more ion-android-more-vertical" align="right" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </button>
                      <li class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button data-name="{{ node.namespace.metadata.name }}"  class="dropdown-item namespace-delete-dropdown1">删除</button>
                      </li>
                        </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer small text-muted">更新：{% now "Y-m-d H:i:s l" %}</div>
  </div>
